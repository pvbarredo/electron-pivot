<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pivot</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<div class="p-5">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">TOKEN</span>
        <input type="text" id="token" class="form-control" placeholder="Pivotal Tracker Token" aria-describedby="basic-addon1">
        <span class="input-group-btn">
            <button id="login" class="btn btn-default"  type="button">LOGIN</button>
        </span>

    </div>
    <table id="table" class="table">
        <thead>
            <tr>
                <th data-field="checkbox"></th>
                <th data-field="name">Name</th>
                <th data-field="current_state">Status </th>
            </tr>
        </thead>
    </table>
</div>

<script type="module" src="main-html.js"></script>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
</body>
</html>
